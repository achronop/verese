<body>

<!-- container -->
<div class="container" id="headercontainer">

  <div class="row">
    <div class="four columns">
      <h1>Verese</h1>
    </div>

    <div class="eight columns hide-on-phones">
      <strong class="right">
      <a href="#">About</a>
      <a href="#">Features</a>
      <a href="#">API</a>
      <a href="#" class="small white nice button">Sign Up</a>
      <a href="#" class="small white nice button">Login</a>
      </strong>
    </div>
  </div>

</div>

<!-- container -->


<div class="container" >
  <div class="row">
    <div class="two columns">
      <dl class="nice tabs vertical hide-on-phones">
	<dd><a href="{% url dashboardpage %}" {% if active == "dashboard" %} class="active" {% endif %}>Dashboard</a></dd>
	<dd><a  href="{% url addpage %}" {% if active == "add" %} class="active" {% endif %}>Add</a></dd>
	<dd><a href="{% url activitypage %}" {% if active == "activity" %} class="active" {% endif %}>Activity</a></dd>
	<dd><a href="{% url connectionspage %}" {% if active == "connections" %} class="active" {% endif %}>Connections</a></dd>
      </dl>
    </div>

    <div class="six columns" id="content">
      <!-- content -->

      <!-- title-->
      <div class="row">
        <div class="eight phone-three columns">
	  <h3>{% block title %}{% endblock %}</h3>
	</div>
	<div class="four phone-one columns">
	  <strong class="right">
	  {% block button %}{% endblock %}</h3>
	  </strong>
	</div>
      </div>


      <!-- title-->
      <div class="row">
        <div class="twelve phone-four columns">
	  {% block content %}{% endblock %}
	</div>
      </div>


    </div>
  </div>
</div>


<!-- menu for phones -->
<div class="container">
  <div class="row">
    <div class="twelve columns">
      <dl class="nice tabs mobile show-on-phones">
	<dd><a href="{% url dashboardpage %}" {% if active == "dashboard" %} class="active" {% endif %}>Dashboard</a></dd>
	<dd><a  href="{% url addpage %}" {% if active == "add" %} class="active" {% endif %}>Add</a></dd>
	<dd><a href="{% url activitypage %}" {% if active == "activity" %} class="active" {% endif %}>Activity</a></dd>
	<dd><a href="{% url connectionspage %}" {% if active == "connections" %} class="active" {% endif %}>Connections</a></dd>
      </dl>
    </div>
  </div>
</div>
